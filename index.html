<!DOCTYPE html>
<html lang="am">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Shark Pro - Premium</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #00d4ff; --bg: #05070a; --card: rgba(22, 28, 36, 0.8); --text: #ffffff; }
        body { font-family: sans-serif; background-color: var(--bg); color: var(--text); margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        .header { padding: 30px 20px; text-align: center; border-bottom: 1px solid rgba(0, 212, 255, 0.1); }
        .balance-value { font-size: 48px; font-weight: 900; color: var(--primary); }
        .content { flex: 1; overflow-y: auto; padding: 20px; padding-bottom: 100px; }
        .section { display: none; }
        .section.active { display: block; animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .card { background: var(--card); border-radius: 20px; padding: 20px; margin-bottom: 20px; border: 1px solid rgba(255,255,255,0.1); }
        .btn-main { background: linear-gradient(135deg, #0077ff, #00d4ff); color: #000; border: none; padding: 15px; width: 100%; border-radius: 15px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .video-box { width: 100%; aspect-ratio: 16/9; background: #000; border-radius: 15px; overflow: hidden; margin-bottom: 15px; border: 1px solid var(--primary); }
        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: rgba(11, 14, 17, 0.95); display: flex; padding: 15px 0; border-top: 1px solid #222; }
        .nav-item { flex: 1; text-align: center; color: #555; font-size: 12px; cursor: pointer; }
        .nav-item.active { color: var(--primary); }
        .nav-item i { font-size: 24px; display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #333; background: #000; color: #fff; box-sizing: border-box; margin-bottom: 10px; }
    </style>
</head>
<body>

    <div class="header">
        <div style="font-size: 12px; opacity: 0.5;">AVAILABLE BALANCE</div>
        <div class="balance-value"><span id="bal">0.00</span> <small style="font-size: 18px;">ETB</small></div>
    </div>

    <div class="content">
        <div id="home" class="section active">
            <div class="card" style="text-align: center;">
                <div class="video-box">
                    <video id="adVideo" width="100%" height="100%" onended="rewardUser()">
                        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
                    </video>
                </div>
                <h3>Watch Video</h3>
                <p id="statusTxt">ቪዲዮውን እስከመጨረሻው አይተው 0.50 ETB ያግኙ</p>
                <button id="playBtn" class="btn-main" onclick="startVideo()">PLAY VIDEO</button>
            </div>
        </div>

        <div id="wallet" class="section">
            <div class="card">
                <h3>Withdraw Funds</h3>
                <input type="text" id="wPhone" placeholder="Phone/Account Number">
                <input type="number" id="wAmount" placeholder="Amount (Min 25)">
                <button class="btn-main" onclick="confirmWithdraw()">CONFIRM WITHDRAW</button>
            </div>
        </div>

        <div id="invite" class="section">
            <div class="card" style="text-align: center;">
                <i class="fas fa-user-plus" style="font-size: 50px; color: var(--primary); margin-bottom: 15px;"></i>
                <h3>Invite Friends</h3>
                <p>ጓደኛ ሲጋብዙ የ 1.00 ETB ስጦታ ያግኙ</p>
                <div style="background: #000; padding: 12px; border-radius: 10px; font-family: monospace; font-size: 14px; border: 1px dashed var(--primary);" id="refLink"></div>
                <button class="btn-main" onclick="copyLink()">COPY & SHARE</button>
            </div>
        </div>
    </div>

    <nav class="bottom-nav">
        <div class="nav-item active" onclick="showTab('home', 0)"><i class="fas fa-coins"></i>Earn</div>
        <div class="nav-item" onclick="showTab('wallet', 1)"><i class="fas fa-wallet"></i>Wallet</div>
        <div class="nav-item" onclick="showTab('invite', 2)"><i class="fas fa-user-plus"></i>Invite</div>
    </nav>

    <script>
        const tg = window.Telegram.WebApp;
        const firebaseConfig = {
            apiKey: "AIzaSyC6bxJ1d3GwzsSYAQM6YCNIxzHOcvQAHx4",
            authDomain: "shark-pro-fire.firebaseapp.com",
            databaseURL: "https://shark-pro-fire-default-rtdb.firebaseio.com",
            projectId: "shark-pro-fire",
            storageBucket: "shark-pro-fire.firebasestorage.app",
            messagingSenderId: "997842284367",
            appId: "1:997842284367:web:d862eb126a2cc711151f3a"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // User Setup
        const urlParams = new URLSearchParams(window.location.search);
        let userId = urlParams.get('user_id') || "guest_" + Math.floor(Math.random() * 1000);
        const userRef = database.ref('users/' + userId);
        let balance = 0;

        // Set Invite Link
        document.getElementById('refLink').innerText = "https://t.me/SharkAds_bot?start=" + userId;

        userRef.on('value', (s) => {
            if(s.val()) { balance = s.val().balance || 0; document.getElementById('bal').innerText = balance.toFixed(2); }
        });

        function showTab(id, idx) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.querySelectorAll('.nav-item')[idx].classList.add('active');
        }

        function startVideo() {
            const vid = document.getElementById('adVideo');
            vid.play();
            document.getElementById('playBtn').disabled = true;
            document.getElementById('statusTxt').innerText = "ቪዲዮው እየታየ ነው... አይውጡ!";
        }

        function rewardUser() {
            balance += 0.50;
            userRef.update({ balance: balance });
            document.getElementById('playBtn').disabled = false;
            document.getElementById('statusTxt').innerText = "እንኳን ደስ አለዎት! 0.50 ETB ተጨምሯል።";
            tg.showAlert("Success: +0.50 ETB!");
        }

        function confirmWithdraw() {
            let amt = parseFloat(document.getElementById('wAmount').value);
            let phone = document.getElementById('wPhone').value;
            if(amt >= 25 && amt <= balance) {
                database.ref('withdrawals').push({ userId, amt, phone, date: new Date().toLocaleString() });
                balance -= amt;
                userRef.update({ balance: balance });
                tg.showAlert("ጥያቄዎ ተልኳል!");
            } else { tg.showAlert("ስህተት አለ፣ ድጋሚ ይሞክሩ!"); }
        }

        function copyLink() {
            const link = document.getElementById('refLink').innerText;
            const el = document.createElement('textarea');
            el.value = link;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);
            tg.showAlert("የግብዣ ሊንክዎ ኮፒ ሆኗል!");
        }

        tg.expand();
    </script>
</body>
</html>
