<!DOCTYPE html>
<html lang="am">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Shark Pro - Light Edition</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { 
            --primary: #0077ff; 
            --bg: #ffffff; /* ነጭ ዳራ */
            --card: #f8f9fa; 
            --text: #1a1a1a; /* ጥቁር ጽሁፍ */
            --accent: #ffb800; 
        }
        
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-color: var(--bg);
            color: var(--text); 
            margin: 0; padding: 0; 
            display: flex; flex-direction: column; 
            height: 100vh;
        }
        
        .header { 
            padding: 30px 20px; 
            text-align: center; 
            background: #f1f5f9;
            border-bottom: 2px solid #e2e8f0;
        }
        
        .balance-value { 
            font-size: 45px; font-weight: 800; color: var(--primary); 
        }

        .content { flex: 1; overflow-y: auto; padding: 20px; padding-bottom: 80px; }

        .card { 
            background: var(--card); 
            border-radius: 20px; padding: 20px; margin-bottom: 20px; 
            border: 1px solid #e2e8f0;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            text-align: center;
        }

        .vid-box { 
            width: 100%; aspect-ratio: 16/9; background: #000; 
            border-radius: 15px; margin-bottom: 15px; overflow: hidden; 
            position: relative;
        }
        
        .btn-main { 
            background: var(--primary); 
            color: white; border: none; padding: 15px; width: 100%; 
            border-radius: 12px; font-weight: bold; font-size: 16px;
            cursor: pointer;
        }

        .bottom-nav { 
            position: fixed; bottom: 0; width: 100%; 
            background: white; border-top: 1px solid #ddd;
            display: flex; padding: 10px 0; justify-content: space-around;
        }
        
        .nav-item { text-align: center; color: #64748b; font-size: 12px; }
        .nav-item.active { color: var(--primary); font-weight: bold; }
        .nav-item i { font-size: 20px; display: block; }
    </style>
</head>
<body>

    <div class="header">
        <div style="font-size: 12px; opacity: 0.7; letter-spacing: 1px;">የአሁኑ ባላንስ</div>
        <div class="balance-value"><span id="bal">0.00</span> <small style="font-size:18px;">ETB</small></div>
    </div>

    <div class="content">
        <div class="card">
            <div style="margin-bottom: 10px; font-weight: bold; color: var(--primary);">
                <i class="fas fa-bolt"></i> ማስታወቂያ (<span id="adCount">25</span> የቀረ)
            </div>
            <div class="vid-box">
                <video id="vid" width="100%" height="100%" onended="reward(0.30)">
                    <source src="https://media.w3.org/2010/05/sintel/trailer.mp4" type="video/mp4">
                </video>
            </div>
            <button class="btn-main" onclick="document.getElementById('vid').play()">ቪዲዮ እይና ብር አግኝ</button>
        </div>

        <div class="card" style="background: #fff8e1; border-color: #ffe082;">
            <i class="fas fa-gift" style="font-size: 30px; color: var(--accent);"></i>
            <h3>ዕለታዊ ስጦታ</h3>
            <button class="btn-main" style="background: var(--accent);" onclick="alert('ተቀብለዋል!')">0.50 ተቀበል</button>
        </div>
    </div>

    <nav class="bottom-nav">
        <div class="nav-item active"><i class="fas fa-home"></i>ቤት</div>
        <div class="nav-item"><i class="fas fa-wallet"></i>ዋሌት</div>
        <div class="nav-item"><i class="fas fa-share-alt"></i>ጋብዝ</div>
    </nav>

    <script>
        let b = 0.00;
        function reward(amt) {
            b += amt;
            document.getElementById('bal').innerText = b.toFixed(2);
            alert("እንኳን ደስ አለዎት! +" + amt + " ETB ተጨምሯል።");
        }
    </script>
</body>
</html>
