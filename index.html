<!DOCTYPE html>
<html lang="am">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shark Pro - Earn Money</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        body { font-family: sans-serif; text-align: center; background-color: #121212; color: white; padding-top: 50px; }
        .card { background: #1e1e1e; padding: 30px; border-radius: 20px; display: inline-block; width: 80%; }
        #balance { font-size: 3em; color: #4CAF50; margin: 20px 0; }
        button { background: #4CAF50; color: white; border: none; padding: 15px 40px; border-radius: 50px; font-size: 1.2em; cursor: pointer; }
    </style>
</head>
<body>
    <div class="card">
        <h2>የእርስዎ ሂሳብ</h2>
        <div id="balance">0.00 ETB</div>
        <button onclick="watchAd()">ማስታወቂያ እይና ብር አግኝ</button>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyC6bxJ1d3GwzsSYAQM6YCNIxzHOcvQAHx4",
            authDomain: "shark-pro-fire.firebaseapp.com",
            databaseURL: "https://shark-pro-fire-default-rtdb.firebaseio.com",
            projectId: "shark-pro-fire",
            storageBucket: "shark-pro-fire.firebasestorage.app",
            messagingSenderId: "997842284367",
            appId: "1:997842284367:web:d862eb126a2cc711151f3a"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const urlParams = new URLSearchParams(window.location.search);
        let userId = urlParams.get('user_id') || "user_" + Math.floor(Math.random() * 1000000);
        const userRef = database.ref('users/' + userId);

        userRef.on('value', (snapshot) => {
            const data = snapshot.val();
            if (data) document.getElementById('balance').innerText = data.balance.toFixed(2) + " ETB";
        });

        function watchAd() {
            alert("0.50 ETB ተጨምሯል!"); 
            let current = parseFloat(document.getElementById('balance').innerText);
            userRef.set({ balance: current + 0.50 });
        }
    </script>
</body>
</html>
