 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Shark Pro - Daily Bonus</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --glass: rgba(255, 255, 255, 0.9); --primary: #0077ff; --grad: linear-gradient(135deg, #0077ff 0%, #00c6ff 100%); }
        body { font-family: 'Poppins', sans-serif; background: #f0f4f8; margin: 0; padding: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; color: #333; }
        .header { padding: 30px 20px; background: var(--grad); color: white; text-align: center; border-bottom-left-radius: 40px; border-bottom-right-radius: 40px; box-shadow: 0 10px 20px rgba(0,119,255,0.2); flex-shrink: 0; }
        .balance-value { font-size: 38px; font-weight: 800; margin-top: 5px; }
        .main-container { flex-grow: 1; position: relative; }
        .page { position: absolute; inset: 0; display: none; padding: 25px; overflow-y: auto; box-sizing: border-box; }
        .active-page { display: block !important; animation: slideUp 0.4s ease; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .card { background: var(--glass); backdrop-filter: blur(10px); border-radius: 30px; padding: 25px; margin-bottom: 20px; border: 1px solid rgba(255,255,255,0.5); text-align: center; box-shadow: 0 15px 35px rgba(0,0,0,0.05); }
        .video-box { width: 100%; height: 180px; background: #000; border-radius: 20px; margin-bottom: 15px; overflow: hidden; border: 3px solid #fff; }
        .btn-luxury { background: var(--grad); color: white; border: none; padding: 16px; width: 100%; border-radius: 20px; font-weight: 700; font-size: 15px; cursor: pointer; transition: 0.3s; box-shadow: 0 8px 15px rgba(0,119,255,0.2); }
        .btn-luxury:disabled { background: #ccc; box-shadow: none; cursor: not-allowed; }
        .bonus-btn { background: linear-gradient(135deg, #ff9800, #f44336); margin-top: 10px; }
        input { width: 100%; padding: 15px; margin: 10px 0; border-radius: 15px; border: 1px solid #ddd; background: #fff; box-sizing: border-box; }
        .nav-bar { height: 80px; background: white; display: flex; border-top: 1px solid #eee; padding-bottom: 10px; }
        .nav-item { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #b0b0b0; cursor: pointer; }
        .nav-item.active-nav { color: var(--primary); }
    </style>
</head>
<body>

    <div class="header">
        <div style="font-size: 12px; font-weight: 600; opacity: 0.9;">AVAILABLE BALANCE</div>
        <div class="balance-value"><span id="balance">0.00</span> <small style="font-size:18px;">ETB</small></div>
    </div>

    <div class="main-container">
        <div id="earnPage" class="page active-page">
            <div class="card" style="border: 2px solid #ff9800;">
                <h3 style="margin: 0; color: #ff9800;"><i class="fas fa-gift"></i> Daily Bonus</h3>
                <p style="font-size: 13px; color: #666;">Claim your free 0.30 ETB every 24 hours!</p>
                <button class="btn-luxury bonus-btn" id="bonusBtn" onclick="claimBonus()">CLAIM 0.30 ETB</button>
            </div>

            <div class="card">
                <div class="video-box">
                    <video id="movieTrailer" width="100%" height="100%"><source src="https://media.w3.org/2010/05/sintel/trailer.mp4" type="video/mp4"></video>
                </div>
                <h3>Movie Trailer</h3>
                <button class="btn-luxury" id="adBtn" onclick="playTrailer()">WATCH TO EARN (0.50)</button>
            </div>
        </div>

        <div id="walletPage" class="page">
            <div class="card">
                <i class="fas fa-wallet" style="font-size: 40px; color: #28a745; margin-bottom: 10px;"></i>
                <h3>Withdraw Funds</h3>
                <input type="number" id="amt" placeholder="Amount (Min 50)">
                <input type="text" id="phone" placeholder="Telebirr Number">
                <button class="btn-luxury" style="background: #28a745;" onclick="doWithdraw()">CONFIRM</button>
            </div>
        </div>

        <div id="invitePage" class="page">
            <div class="card">
                <i class="fas fa-users" style="font-size: 40px; color: #ff9800; margin-bottom: 10px;"></i>
                <h3>Invite & Earn</h3>
                <div id="linkBox" style="background:#f0f7ff; padding:15px; border-radius:15px; border:2px dashed #0077ff; margin:15px 0; font-size:12px;">t.me/SharkPro2026_bot?start=u123</div>
                <button class="btn-luxury" style="background: #ff9800;" onclick="doCopy()">COPY LINK</button>
            </div>
        </div>
    </div>

    <nav class="nav-bar">
        <div class="nav-item active-nav" id="n1" onclick="tab('earnPage', 'n1')"><i class="fas fa-coins"></i><span>Earn</span></div>
        <div class="nav-item" id="n2" onclick="tab('walletPage', 'n2')"><i class="fas fa-wallet"></i><span>Wallet</span></div>
        <div class="nav-item" id="n3" onclick="tab('invitePage', 'n3')"><i class="fas fa-share-nodes"></i><span>Invite</span></div>
    </nav>

    <script>
        const tg = window.Telegram.WebApp;
        let bal = 0.00;

        function tab(p, n) {
            document.querySelectorAll('.page').forEach(pg => pg.classList.remove('active-page'));
            document.querySelectorAll('.nav-item').forEach(nv => nv.classList.remove('active-nav'));
            document.getElementById(p).classList.add('active-page');
            document.getElementById(n).classList.add('active-nav');
        }

        // --- DAILY BONUS LOGIC ---
        function claimBonus() {
            const lastClaim = localStorage.getItem('lastClaim');
            const now = new Date().getTime();
            const dayInMs = 24 * 60 * 60 * 1000;

            if (lastClaim && (now - lastClaim) < dayInMs) {
                const timeLeft = Math.ceil((dayInMs - (now - lastClaim)) / (1000 * 60 * 60));
                tg.showAlert("You already claimed today! Come back in " + timeLeft + " hours.");
            } else {
                bal += 0.30;
                updateBalance();
                localStorage.setItem('lastClaim', now);
                tg.showAlert("Success! 0.30 ETB Daily Bonus added.");
                checkBonusStatus();
            }
        }

        function checkBonusStatus() {
            const lastClaim = localStorage.getItem('lastClaim');
            const now = new Date().getTime();
            if (lastClaim && (now - lastClaim) < (24 * 60 * 60 * 1000)) {
                document.getElementById('bonusBtn').disabled = true;
                document.getElementById('bonusBtn').innerText = "CLAIMED TODAY";
            }
        }

        function playTrailer() {
            const v = document.getElementById('movieTrailer');
            const b = document.getElementById('adBtn');
            b.disabled = true; v.play();
            v.onended = () => {
                bal += 0.50; updateBalance();
                b.disabled = false; tg.showAlert("+0.50 ETB Earned!");
                v.load();
            };
        }

        function updateBalance() { document.getElementById('balance').innerText = bal.toFixed(2); }

        function doWithdraw() {
            const a = document.getElementById('amt').value;
            if (bal < 50) tg.showPopup({ message: "Insufficient balance (Min 50)." });
            else if (a < 50) tg.showPopup({ message: "Min withdrawal is 50." });
            else { bal -= a; updateBalance(); tg.showPopup({ message: "Request sent!" }); }
        }

        function doCopy() {
            const t = document.createElement('textarea'); t.value = document.getElementById('linkBox').innerText;
            document.body.appendChild(t); t.select(); document.execCommand('copy'); document.body.removeChild(t);
            tg.showAlert("Link Copied!");
        }

        checkBonusStatus();
        tg.expand();
    </script>
</body>
</html>
