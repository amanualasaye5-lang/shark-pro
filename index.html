<!DOCTYPE html>
<html lang="am">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Shark Pro - Ultra</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #00d4ff; --bg: #05070a; --card: rgba(22, 28, 36, 0.9); --text: #ffffff; --accent: #00ff88; }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg); color: var(--text); margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        
        /* Header */
        .header { padding: 40px 20px; text-align: center; background: radial-gradient(circle at top, #004d7a 0%, transparent 70%); }
        .balance-label { font-size: 10px; letter-spacing: 2px; opacity: 0.6; margin-bottom: 5px; }
        .balance-value { font-size: 50px; font-weight: 800; color: var(--primary); text-shadow: 0 0 20px rgba(0, 212, 255, 0.3); }

        /* Navigation */
        .content { flex: 1; overflow-y: auto; padding: 20px; padding-bottom: 100px; }
        .section { display: none; }
        .section.active { display: block; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Cards & Buttons */
        .card { background: var(--card); border-radius: 25px; padding: 25px; margin-bottom: 20px; border: 1px solid rgba(255,255,255,0.05); box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .btn-main { background: linear-gradient(135deg, #0077ff, #00d4ff); color: #000; border: none; padding: 18px; width: 100%; border-radius: 18px; font-weight: 800; font-size: 16px; cursor: pointer; transition: 0.2s; }
        .btn-main:active { transform: scale(0.97); }
        .btn-main:disabled { background: #333; color: #777; cursor: not-allowed; }

        /* Video Player */
        .video-container { width: 100%; border-radius: 20px; overflow: hidden; background: #000; position: relative; margin-bottom: 20px; border: 1px solid var(--primary); }
        video { width: 100%; display: block; }

        /* Input Fields */
        input { width: 100%; padding: 15px; border-radius: 12px; border: 1px solid #222; background: rgba(0,0,0,0.5); color: #fff; margin-bottom: 15px; box-sizing: border-box; }

        /* Bottom Nav */
        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: rgba(11, 14, 17, 0.98); display: flex; padding: 15px 0; border-top: 1px solid #111; backdrop-filter: blur(10px); }
        .nav-item { flex: 1; text-align: center; color: #444; font-size: 11px; cursor: pointer; transition: 0.3s; }
        .nav-item.active { color: var(--primary); }
        .nav-item i { font-size: 24px; display: block; margin-bottom: 4px; }
    </style>
</head>
<body>

    <div class="header">
        <div class="balance-label">CURRENT BALANCE</div>
        <div class="balance-value"><span id="bal">0.00</span> <small style="font-size: 18px;">ETB</small></div>
    </div>

    <div class="content">
        <div id="home" class="section active">
            <div class="card" style="text-align: center;">
                <div class="video-container">
                    <video id="myAd" onended="addReward()">
                        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
                    </video>
                </div>
                <h2 style="margin: 0;">Watch & Earn</h2>
                <p style="opacity: 0.6; font-size: 14px;">ቪዲዮውን በማየት 0.50 ETB ያግኙ</p>
                <button id="playBtn" class="btn-main" onclick="playVideo()">
                    <i class="fas fa-play" style="margin-right: 8px;"></i> WATCH AD
                </button>
            </div>
        </div>

        <div id="wallet" class="section">
            <div class="card">
                <h3>Withdrawal</h3>
                <input type="text" id="wPhone" placeholder="አካውንት ቁጥር (Telebirr/CBE)">
                <input type="number" id="wAmount" placeholder="መጠን (ቢያንስ 25)">
                <button class="btn-main" onclick="requestWithdraw()">SEND REQUEST</button>
            </div>
        </div>

        <div id="invite" class="section">
            <div class="card" style="text-align: center;">
                <i class="fas fa-user-plus" style="font-size: 50px; color: var(--accent); margin-bottom: 15px;"></i>
                <h3>Invite Friends</h3>
                <p style="opacity: 0.7;">ለእያንዳንዱ ሰው 1.00 ETB ያግኙ</p>
                <div style="background: #000; padding: 15px; border-radius: 12px; font-size: 13px; color: var(--primary); border: 1px dashed #333;" id="refLink">...</div>
                <button class="btn-main" style="margin-top: 20px;" onclick="copyRef()">COPY LINK</button>
            </div>
        </div>
    </div>

    <nav class="bottom-nav">
        <div class="nav-item active" onclick="tab('home', 0)"><i class="fas fa-play-circle"></i>Ads</div>
        <div class="nav-item" onclick="tab('wallet', 1)"><i class="fas fa-wallet"></i>Wallet</div>
        <div class="nav-item" onclick="tab('invite', 2)"><i class="fas fa-users"></i>Invite</div>
    </nav>

    <script>
        const tg = window.Telegram.WebApp;
        
        // Firebase Configuration (ካለህ ስክሪንሾት የተወሰደ)
        const firebaseConfig = {
            apiKey: "AIzaSyC6bxJ1d3GwzsSYAQM6YCNIxzHOcvQAHx4",
            authDomain: "shark-pro-fire.firebaseapp.com",
            databaseURL: "https://shark-pro-fire-default-rtdb.firebaseio.com",
            projectId: "shark-pro-fire",
            storageBucket: "shark-pro-fire.firebasestorage.app",
            messagingSenderId: "997842284367",
            appId: "1:997842284367:web:d862eb126a2cc711151f3a"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // User Logic
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('user_id') || "User_" + Math.floor(Math.random() * 9999);
        const userRef = db.ref('users/' + userId);
        let balance = 0;

        // Set Invite Link
        document.getElementById('refLink').innerText = "https://t.me/SharkAds_bot?start=" + userId;

        userRef.on('value', (snapshot) => {
            const data = snapshot.val();
            if(data) {
                balance = data.balance || 0;
                document.getElementById('bal').innerText = balance.toFixed(2);
            }
        });

        // Tab Switcher
        function tab(id, idx) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.querySelectorAll('.nav-item')[idx].classList.add('active');
            tg.HapticFeedback.impactOccurred('light');
        }

        // Video Logic
        function playVideo() {
            const video = document.getElementById('myAd');
            video.play();
            document.getElementById('playBtn').disabled = true;
            document.getElementById('playBtn').innerText = "WATCHING...";
        }

        function addReward() {
            balance += 0.50;
            userRef.update({ balance: balance });
            document.getElementById('playBtn').disabled = false;
            document.getElementById('playBtn').innerText = "WATCH AGAIN";
            tg.showAlert("Congrats! +0.50 ETB Added.");
            tg.HapticFeedback.notificationOccurred('success');
        }

        // Withdraw Logic
        function requestWithdraw() {
            const amt = parseFloat(document.getElementById('wAmount').value);
            const phone = document.getElementById('wPhone').value;
            if(amt >= 25 && balance >= amt) {
                db.ref('withdrawals').push({ userId, amt, phone, status: "Pending", time: new Date().toLocaleString() });
                userRef.update({ balance: balance - amt });
                tg.showAlert("ጥያቄዎ ገብቷል!");
            } else {
                tg.showAlert("balance አልበቃም ወይም ስህተት አለ!");
            }
        }

        // Copy Logic
        function copyRef() {
            const text = document.getElementById('refLink').innerText;
            navigator.clipboard.writeText(text);
            tg.showAlert("የግብዣ ሊንክ ኮፒ ተደርጓል!");
        }

        tg.expand();
    </script>
</body>
</html>
