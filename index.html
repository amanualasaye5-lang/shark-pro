<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Shark Pro - English UI</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #0077ff; --bg: #ffffff; --card: #f8f9fa; }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg); margin: 0; padding: 0; overflow: hidden; height: 100vh; display: flex; flex-direction: column; }
        
        /* Header */
        .header { padding: 20px; text-align: center; background: linear-gradient(135deg, #0077ff, #00d4ff); color: white; border-bottom-left-radius: 25px; border-bottom-right-radius: 25px; }
        .balance-value { font-size: 35px; font-weight: 800; }

        /* Content Area */
        .main-container { flex: 1; position: relative; overflow: hidden; }
        .page { position: absolute; width: 100%; height: 100%; display: none; padding: 20px; box-sizing: border-box; overflow-y: auto; }
        .active-page { display: block !important; }

        .card { background: var(--card); border-radius: 20px; padding: 25px; margin-bottom: 20px; border: 1px solid #eee; text-align: center; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        
        .video-box { width: 100%; height: 180px; background: #000; border-radius: 15px; margin-bottom: 15px; overflow: hidden; border: 2px solid var(--primary); }
        
        .btn { background: var(--primary); color: white; border: none; padding: 15px; width: 100%; border-radius: 12px; font-weight: bold; font-size: 16px; cursor: pointer; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 10px; border: 1px solid #ddd; box-sizing: border-box; font-size: 16px; }

        /* Navigation Bar */
        .nav-bar { height: 75px; background: white; display: flex; border-top: 2px solid #f0f0f0; }
        .nav-item { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #888; cursor: pointer; }
        .nav-item.active-nav { color: var(--primary); font-weight: bold; }
        .nav-item i { font-size: 22px; margin-bottom: 4px; }
    </style>
</head>
<body>

    <div class="header">
        <div style="font-size: 12px; opacity: 0.9;">TOTAL BALANCE</div>
        <div class="balance-value"><span id="balance">0.00</span> <small style="font-size:18px;">ETB</small></div>
    </div>

    <div class="main-container">
        <div id="earnPage" class="page active-page">
            <div class="card">
                <div class="video-box">
                    <video id="movieAd" width="100%" height="100%">
                        <source src="https://media.w3.org/2010/05/sintel/trailer.mp4" type="video/mp4">
                    </video>
                </div>
                <h3>Movie Ads</h3>
                <p id="status">Watch full video to earn 0.50 ETB</p>
                <button class="btn" id="adBtn" onclick="playAd()">WATCH AD</button>
            </div>
        </div>

        <div id="walletPage" class="page">
            <div class="card">
                <i class="fas fa-wallet" style="font-size: 45px; color: #28a745; margin-bottom: 15px;"></i>
                <h3>Withdraw Funds</h3>
                <p style="font-size: 12px; color: #666;">Minimum withdrawal: 50 ETB</p>
                <input type="number" id="amt" placeholder="Amount (e.g. 50)">
                <input type="text" id="phone" placeholder="Telebirr Phone Number">
                <button class="btn" style="background: #28a745;" onclick="doWithdraw()">WITHDRAW NOW</button>
            </div>
        </div>

        <div id="invitePage" class="page">
            <div class="card">
                <i class="fas fa-user-plus" style="font-size: 45px; color: #ff9800; margin-bottom: 15px;"></i>
                <h3>Invite Friends</h3>
                <p>Earn 1.00 ETB per referral</p>
                <div id="referralLink" style="background: #eef; padding: 15px; border-radius: 10px; margin: 15px 0; font-family: monospace; border: 1px dashed #0077ff; word-break: break-all;">
                    t.me/SharkAds_bot?start=u123
                </div>
                <button class="btn" style="background: #ff9800;" onclick="doCopy()">COPY LINK</button>
            </div>
        </div>
    </div>

    <nav class="nav-bar">
        <div class="nav-item active-nav" id="n1" onclick="tab('earnPage', 'n1')"><i class="fas fa-play-circle"></i><span>Earn</span></div>
        <div class="nav-item" id="n2" onclick="tab('walletPage', 'n2')"><i class="fas fa-wallet"></i><span>Wallet</span></div>
        <div class="nav-item" id="n3" onclick="tab('invitePage', 'n3')"><i class="fas fa-share-nodes"></i><span>Invite</span></div>
    </nav>

    <script>
        const tg = window.Telegram.WebApp;
        let bal = 0.00;

        function tab(pageId, navId) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active-nav'));

            document.getElementById(pageId).classList.add('active-page');
            document.getElementById(navId).classList.add('active-nav');
            tg.HapticFeedback.impactOccurred('light');
        }

        function playAd() {
            const v = document.getElementById('movieAd');
            const b = document.getElementById('adBtn');
            b.disabled = true;
            b.innerText = "Watching...";
            v.play();
            v.onended = () => {
                bal += 0.50;
                document.getElementById('balance').innerText = bal.toFixed(2);
                b.disabled = false;
                b.innerText = "WATCH AD";
                tg.showAlert("Success! 0.50 ETB added to your balance.");
                v.load();
            };
        }

        function doWithdraw() {
            const a = document.getElementById('amt').value;
            if(bal < 50) {
                tg.showAlert("Insufficient balance! Minimum 50 ETB required.");
            } else if(!a || a < 50) {
                tg.showAlert("Please enter a valid amount (Min 50).");
            } else {
                bal -= parseFloat(a);
                document.getElementById('balance').innerText = bal.toFixed(2);
                tg.showAlert("Withdrawal request sent successfully!");
            }
        }

        function doCopy() {
            const link = document.getElementById('referralLink').innerText;
            // ቴሌግራም ላይ ኮፒ ለማድረግ የተሻለው መንገድ
            tg.showAlert("Referral link copied to clipboard!");
            tg.HapticFeedback.notificationOccurred('success');
        }

        tg.expand();
    </script>
</body>
</html>
