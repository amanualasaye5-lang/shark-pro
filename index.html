 <!DOCTYPE html>
<html lang="am">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Shark Pro - Premium Master</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;400;600&display=swap');

        :root { 
            --primary: #00d4ff; 
            --accent: #0066ff;
            --bg: #030508; 
            --card-bg: rgba(18, 22, 29, 0.7);
            --danger: #ff3e3e; 
            --glass: rgba(255, 255, 255, 0.03);
        }

        body { 
            font-family: 'Poppins', sans-serif; 
            background: var(--bg); 
            color: #fff; 
            margin: 0; 
            padding: 0; 
            overflow: hidden; 
            height: 100vh;
        }

        /* ‚ú® PREMIUM ADMIN PANEL */
        #adminPanel { 
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: radial-gradient(circle at top right, #0a1018, #000); 
            z-index: 99999; padding: 25px; box-sizing: border-box; overflow-y: auto;
            backdrop-filter: blur(15px);
        }

        .admin-header { 
            display: flex; justify-content: space-between; align-items: center; 
            border-bottom: 2px solid var(--glass); padding-bottom: 15px; margin-bottom: 25px; 
        }

        .admin-card { 
            background: var(--card-bg); border-radius: 20px; padding: 20px; 
            margin-bottom: 20px; border: 1px solid var(--glass);
        }

        .adm-btn { 
            width: 100%; padding: 15px; border: none; border-radius: 12px; 
            font-weight: 700; cursor: pointer; transition: 0.3s;
            text-transform: uppercase;
        }

        /* üì± USER APP */
        .header { 
            padding: 50px 20px 30px; text-align: center; 
            background: radial-gradient(circle at top, #003b66 0%, var(--bg) 80%);
        }

        .balance-label { font-size: 10px; letter-spacing: 4px; color: var(--primary); font-weight: bold; }
        .balance-value { 
            font-family: 'Orbitron', sans-serif; font-size: 45px; font-weight: 700; 
            color: #fff; text-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
        }

        .content { padding: 20px; padding-bottom: 120px; overflow-y: auto; height: calc(100vh - 220px); }
        
        .premium-card { 
            background: var(--card-bg); border-radius: 25px; padding: 25px; 
            border: 1px solid var(--glass); backdrop-filter: blur(10px);
            text-align: center; margin-bottom: 20px;
        }

        .btn-glow { 
            background: linear-gradient(135deg, var(--accent), var(--primary)); 
            color: #000; border: none; padding: 18px; width: 100%; border-radius: 18px; 
            font-weight: 800; font-size: 15px; cursor: pointer;
            box-shadow: 0 5px 20px rgba(0, 212, 255, 0.3);
        }

        .nav-bar { 
            position: fixed; bottom: 15px; left: 15px; right: 15px; 
            background: rgba(15, 20, 25, 0.95); border-radius: 22px; 
            display: flex; padding: 12px; border: 1px solid var(--glass);
            backdrop-filter: blur(20px);
        }

        .nav-btn { flex: 1; text-align: center; color: #555; font-size: 11px; cursor: pointer; }
        .nav-btn.active { color: var(--primary); }
        .nav-btn i { font-size: 18px; display: block; margin-bottom: 4px; }

        .referral-box {
            background: rgba(0,0,0,0.4); padding: 12px; border-radius: 12px;
            font-family: monospace; font-size: 12px; margin: 15px 0;
            border: 1px dashed #333; color: var(--primary);
            word-break: break-all;
        }
    </style>
</head>
<body>

    <div id="adminPanel">
        <div class="admin-header">
            <h2 style="font-family:'Orbitron'; color:var(--primary); margin:0;">SHARK SETTINGS</h2>
            <button onclick="closeAdmin()" style="background:var(--danger); color:#fff; border:none; padding:8px 15px; border-radius:10px;">EXIT</button>
        </div>

        <div class="admin-card">
            <h3 style="margin-top:0;"><i class="fas fa-coins"></i> Rewards Settings</h3>
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
                <span>Ad Reward (ETB)</span>
                <input type="number" id="admRew" value="0.30" style="width:70px; background:none; border:none; border-bottom:1px solid var(--primary); color:#fff; text-align:right;">
            </div>
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <span>Invite Reward (ETB)</span>
                <input type="number" id="admInv" value="0.50" style="width:70px; background:none; border:none; border-bottom:1px solid var(--primary); color:#fff; text-align:right;">
            </div>
        </div>

        <div class="admin-card">
            <h3><i class="fas fa-bullhorn"></i> Global Notice</h3>
            <textarea id="admNotice" placeholder="·àÅ·àâ·äï·àù ·â∞·å†·âÉ·àö ·ã®·àö·â≥·ã≠ ·àò·àç·ãï·ä≠·âµ..." style="width:100%; height:70px; background:#000; border:1px solid #333; color:#fff; border-radius:10px; padding:10px;"></textarea>
            <button class="adm-btn" style="background:var(--primary); color:#000; margin-top:10px;" onclick="saveConfig()">UPDATE SYSTEM</button>
        </div>
    </div>

    <div class="header" onclick="adminTrigger()">
        <div class="balance-label">TOTAL ASSETS</div>
        <div class="balance-value"><span id="uBal">0.00</span> <small style="font-size:16px; color:var(--primary);">ETB</small></div>
    </div>

    <div class="content">
        <div id="home" class="tab-sec">
            <div class="premium-card">
                <div style="font-size:45px; margin-bottom:15px; filter: drop-shadow(0 0 8px var(--primary));">üì∫</div>
                <h2 style="margin:0;">Video Tasks</h2>
                <p style="opacity:0.6; font-size:12px; margin-bottom:20px;">Watch & Earn <span id="rewDisp">0.30</span> ETB per ad</p>
                <button class="btn-glow" onclick="earn()">WATCH VIDEO</button>
            </div>
        </div>

        <div id="wallet" class="tab-sec" style="display:none;">
            <div class="premium-card">
                <i class="fas fa-wallet" style="font-size:35px; color:var(--primary); margin-bottom:10px;"></i>
                <h2>Withdraw</h2>
                <input type="number" id="wAmt" placeholder="Amount (Min 25)" style="width:100%; padding:15px; background:rgba(0,0,0,0.5); border:1px solid #333; border-radius:12px; color:#fff; margin-bottom:15px; text-align:center;">
                <button class="btn-glow" style="background:#fff; color:#000;" onclick="handleWithdraw()">REQUEST PAYOUT</button>
            </div>
        </div>

        <div id="invite" class="tab-sec" style="display:none;">
            <div class="premium-card">
                <i class="fas fa-users" style="font-size:40px; color:var(--primary); margin-bottom:15px;"></i>
                <h2 style="margin:0;">Invite Friends</h2>
                <p style="opacity:0.6; font-size:12px;">Earn <span id="invDisp">0.50</span> ETB for each friend!</p>
                
                <div class="referral-box" id="refLink">t.me/SharkAds_bot?start=user6512</div>
                
                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                    <button class="btn-glow" style="background:#222; color:#fff;" onclick="copyLink()">COPY</button>
                    <button class="btn-glow" onclick="shareLink()">SHARE</button>
                </div>
                <p style="font-size:11px; margin-top:15px; opacity:0.5;">Invited Friends: <b style="color:var(--primary)">0</b></p>
            </div>
        </div>
    </div>

    <nav class="nav-bar">
        <div class="nav-btn active" onclick="switchTab('home', this)"><i class="fas fa-bolt"></i>Earn</div>
        <div class="nav-btn" onclick="switchTab('wallet', this)"><i class="fas fa-vault"></i>Wallet</div>
        <div class="nav-btn" onclick="switchTab('invite', this)"><i class="fas fa-share-nodes"></i>Invite</div>
    </nav>

    <script>
        const tg = window.Telegram.WebApp;
        let balance = 0.00;
        let adminClicks = 0;
        let rewardAmt = 0.30;
        let inviteAmt = 0.50;

        function switchTab(id, el) {
            document.querySelectorAll('.tab-sec').forEach(s => s.style.display = 'none');
            document.getElementById(id).style.display = 'block';
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            el.classList.add('active');
        }

        function earn() {
            balance += rewardAmt;
            document.getElementById('uBal').innerText = balance.toFixed(2);
            tg.HapticFeedback.notificationOccurred('success');
            tg.showAlert("You earned " + rewardAmt + " ETB!");
        }

        function copyLink() {
            const link = document.getElementById('refLink').innerText;
            navigator.clipboard.writeText(link);
            tg.showAlert("Referral link copied!");
        }

        function shareLink() {
            const link = document.getElementById('refLink').innerText;
            const shareText = "üí∞ Shark Pro ·àã·ã≠ ·â™·ã≤·ãÆ ·â†·àõ·ã®·âµ ·â•·âª ·â†·âÄ·äï ·ä® 50 - 100 ·â•·à≠ ·àµ·à©! \n\n·ã≠·àÖ·äï·äï ·àä·äï·ä≠ ·â∞·å≠·äê·ãç ·àµ·à´ ·ã≠·åÄ·àù·à©·ç° \n" + link;
            tg.openTelegramLink("https://t.me/share/url?url=" + encodeURIComponent(link) + "&text=" + encodeURIComponent(shareText));
        }

        function handleWithdraw() {
            const amt = document.getElementById('wAmt').value;
            if(amt >= 25 && amt <= balance) {
                balance -= amt;
                document.getElementById('uBal').innerText = balance.toFixed(2);
                tg.showAlert("·ã®·ä≠·çç·ã´ ·å•·ã´·âÑ·ãé ·â∞·àç·ä≥·àç!");
            } else {
                tg.showAlert("·â†·âÇ ·â£·àã·äï·àµ ·ã®·àé·âµ·àù ·ãà·ã≠·àù ·ä´·àµ·åà·â°·âµ ·àò·å†·äï ·ã´·äê·à∞ ·äê·ãç!");
            }
        }

        // Admin Secret Entry
        function adminTrigger() {
            adminClicks++;
            if(adminClicks >= 3) {
                const p = prompt("PASSWORD:");
                if(p === "0000") document.getElementById('adminPanel').style.display = 'block';
                adminClicks = 0;
            }
            setTimeout(() => { adminClicks = 0; }, 2000);
        }

        function closeAdmin() { document.getElementById('adminPanel').style.display = 'none'; }

        function saveConfig() {
            rewardAmt = parseFloat(document.getElementById('admRew').value);
            inviteAmt = parseFloat(document.getElementById('admInv').value);
            document.getElementById('rewDisp').innerText = rewardAmt.toFixed(2);
            document.getElementById('invDisp').innerText = inviteAmt.toFixed(2);
            
            const notice = document.getElementById('admNotice').value;
            if(notice) tg.showAlert("NOTICE SENT:\n" + notice);
            
            tg.showAlert("Settings Updated!");
            closeAdmin();
        }

        tg.expand();
        tg.backgroundColor = '#030508';
        tg.headerColor = '#030508';
    </script>

</body>
