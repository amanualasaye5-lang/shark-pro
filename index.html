<!DOCTYPE html>
<html lang="am">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Shark Pro - Premium Ads</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { 
            --primary: #00d4ff; 
            --bg: #05070a; 
            --card: rgba(22, 28, 36, 0.9); 
            --text: #ffffff; 
            --accent: #fcd535; 
            --success: #00ff88;
        }
        
        body { 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            background-color: var(--bg);
            background-image: radial-gradient(circle at 50% -20%, #004d7a 0%, var(--bg) 80%);
            color: var(--text); 
            margin: 0; padding: 0; 
            display: flex; flex-direction: column; 
            height: 100vh; overflow: hidden; 
        }
        
        .header { 
            padding: 35px 20px; 
            text-align: center; 
            border-bottom: 1px solid rgba(0, 212, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .balance-label { 
            font-size: 12px; font-weight: 700; opacity: 0.6; 
            letter-spacing: 3px; margin-bottom: 5px; text-transform: uppercase;
        }
        
        .balance-value { 
            font-size: 48px; font-weight: 900; color: var(--primary); 
            text-shadow: 0 0 30px rgba(0, 212, 255, 0.3); 
            display: flex; align-items: center; justify-content: center; gap: 10px;
        }

        .content { flex: 1; overflow-y: auto; padding: 20px; padding-bottom: 100px; }
        .section { display: none; }
        .section.active { display: block; animation: fadeIn 0.5s ease; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .card { 
            background: var(--card); 
            backdrop-filter: blur(15px);
            border-radius: 25px; padding: 25px; margin-bottom: 20px; 
            border: 1px solid rgba(255, 255, 255, 0.08); 
        }

        .stat-badge { 
            font-size: 12px; font-weight: 800; color: var(--primary); 
            background: rgba(0, 212, 255, 0.1); 
            padding: 6px 15px; border-radius: 100px; 
            border: 1px solid rgba(0, 212, 255, 0.2);
            display: inline-flex; align-items: center; gap: 8px; margin-bottom: 15px;
        }

        .vid-box { 
            width: 100%; aspect-ratio: 16/9; background: #000; 
            border-radius: 20px; margin-bottom: 20px; overflow: hidden; 
            position: relative; border: 1px solid rgba(255,255,255,0.1);
        }
        
        .overlay { 
            position: absolute; top:0; left:0; width:100%; height:100%; 
            background: rgba(0,0,0,0.6); 
            display: flex; align-items: center; justify-content: center; 
            cursor: pointer; z-index: 2;
        }

        .btn-main { 
            background: linear-gradient(135deg, #0077ff, #00d4ff); 
            color: #000; border: none; padding: 18px; width: 100%; 
            border-radius: 18px; font-weight: 900; font-size: 16px;
            cursor: pointer; transition: 0.2s;
        }
        .btn-main:active { transform: scale(0.97); }

        .bottom-nav { 
            position: fixed; bottom: 0; width: 100%; 
            background: rgba(11, 14, 17, 0.95); 
            backdrop-filter: blur(20px);
            display: flex; padding: 15px 0; 
            border-top: 1px solid rgba(255,255,255,0.1); 
            justify-content: space-around;
        }
        .nav-item { text-align: center; color: #666; font-size: 11px; cursor: pointer; }
        .nav-item.active { color: var(--primary); }
        .nav-item i { font-size: 22px; margin-bottom: 5px; display: block; }

        input, select { 
            width: 100%; background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1); 
            padding: 15px; border-radius: 12px; color: #fff; margin-bottom: 15px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="balance-label">Available Balance</div>
        <div class="balance-value">
            <span id="bal">0.00</span> <small style="font-size:18px; opacity:0.6;">ETB</small>
        </div>
    </div>

    <div class="content">
        <div id="home" class="section active">
            <div style="text-align: center;">
                <span class="stat-badge"><i class="fas fa-bolt"></i> <span id="adCount">25</span>/25 Ads Left</span>
            </div>
            <div class="card">
                <div class="vid-box">
                    <video id="vid" width="100%" height="100%" onended="reward(0.30)" playsinline>
                        <source src="https://media.w3.org/2010/05/sintel/trailer.mp4" type="video/mp4">
                    </video>
                    <div id="cover" class="overlay" onclick="goVid()">
                        <div style="background: var(--primary); width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center;">
                            <i class="fas fa-play" style="color:#000; font-size:24px;"></i>
                        </div>
                    </div>
                </div>
                <button id="vBtn" class="btn-main" onclick="goVid()">WATCH VIDEO (+0.30)</button>
            </div>
        </div>

        <div id="wallet" class="section">
            <div class="card">
                <h3 style="text-align:center;"><i class="fas fa-wallet"></i> Withdraw</h3>
                <label style="font-size:11px; color:var(--primary)">METHOD</label>
                <select id="wMethod">
                    <option>Telebirr</option>
                    <option>CBE</option>
                </select>
                <input type="number" id="wAmount" placeholder="Amount (Min 25 ETB)">
                <input type="text" id="wName" placeholder="Full Name">
                <input type="number" id="wPhone" placeholder="Phone Number">
                <button class="btn-main" onclick="confirmWithdraw()">CONFIRM</button>
            </div>
        </div>

        <div id="invite" class="section">
            <div class="card" style="text-align:center;">
                <i class="fas fa-users" style="font-size:40px; color:var(--primary); margin-bottom:15px;"></i>
                <h3>Refer Friends</h3>
                <p style="font-size:13px; opacity:0.7;">Get bonus for every friend you invite!</p>
                <div style="background:rgba(0,0,0,0.4); padding:15px; border-radius:10px; font-family:monospace; margin:15px 0;" id="linkTxt">
                    t.me/SharkAds_bot?start=user6381
                </div>
                <button class="btn-main" onclick="doCopy()">COPY LINK</button>
            </div>
        </div>
    </div>

    <nav class="bottom-nav">
        <div class="nav-item active" onclick="tab('home', 0)"><i class="fas fa-coins"></i>Earn</div>
        <div class="nav-item" onclick="tab('wallet', 1)"><i class="fas fa-wallet"></i>Wallet</div>
        <div class="nav-item" onclick="tab('invite', 2)"><i class="fas fa-users"></i>Invite</div>
    </nav>

    <script>
        const tg = window.Telegram.WebApp;
        let balance = 0.00;
        let adsLeft = 25;

        function tab(id, idx) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.querySelectorAll('.nav-item')[idx].classList.add('active');
            tg.HapticFeedback.impactOccurred('light');
        }

        function goVid() {
            if(adsLeft <= 0) { tg.showAlert("የዛሬውን ጨርሰዋል!"); return; }
            document.getElementById('cover').style.display = 'none';
            document.getElementById('vid').play();
            document.getElementById('vBtn').innerText = "WATCHING...";
        }

        function reward(amt) {
            balance += amt;
            adsLeft--;
            updateUI();
            document.getElementById('cover').style.display = 'flex';
            document.getElementById('vBtn').innerText = "WATCH VIDEO (+0.30)";
            tg.showAlert("Success! +0.30 ETB");
        }

        function confirmWithdraw() {
            let amt = parseFloat(document.getElementById('wAmount').value);
            if(amt < 25 || isNaN(amt)) { tg.showAlert("Minimum is 25 ETB"); return; }
            if(amt > balance) { tg.showAlert("Insufficient balance!"); return; }
            
            balance -= amt;
            updateUI();
            tg.showAlert("Withdrawal request sent!");
        }

        function doCopy() {
            const link = document.getElementById('linkTxt').innerText;
            navigator.clipboard.writeText(link);
            tg.showAlert("Link Copied!");
        }

        function updateUI() {
            document.getElementById('bal').innerText = balance.toFixed(2);
            document.getElementById('adCount').innerText = adsLeft;
        }

        tg.expand();
    </script>
</body>
</html>
