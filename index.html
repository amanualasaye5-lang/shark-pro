<!DOCTYPE html>
<html lang="am">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Shark Pro - Ultra Premium</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { 
            --primary: #00d4ff; 
            --bg: #05070a; 
            --card: rgba(22, 28, 36, 0.8); 
            --text: #ffffff; 
            --accent: #fcd535; 
            --success: #00ff88;
            --glass: rgba(255, 255, 255, 0.03);
        }
        
        body { 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            background-color: var(--bg);
            background-image: radial-gradient(circle at 50% -20%, #004d7a 0%, var(--bg) 80%);
            color: var(--text); 
            margin: 0; padding: 0; 
            display: flex; flex-direction: column; 
            height: 100vh; overflow: hidden; 
        }
        
        .header { 
            padding: 45px 20px; 
            text-align: center; 
            border-bottom: 1px solid rgba(0, 212, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .balance-label { 
            font-size: 11px; font-weight: 700; opacity: 0.5; 
            letter-spacing: 4px; margin-bottom: 8px; text-transform: uppercase;
        }
        
        .balance-value { 
            font-size: 56px; font-weight: 900; color: var(--primary); 
            text-shadow: 0 0 40px rgba(0, 212, 255, 0.4); 
            display: flex; align-items: center; justify-content: center; gap: 12px;
        }

        .content { flex: 1; overflow-y: auto; padding: 20px; padding-bottom: 120px; scroll-behavior: smooth; }
        .section { display: none; }
        .section.active { display: block; animation: slideUp 0.4s ease-out; }
        
        @keyframes slideUp { 
            from { transform: translateY(20px); opacity: 0; } 
            to { transform: translateY(0); opacity: 1; } 
        }

        .card { 
            background: var(--card); 
            backdrop-filter: blur(15px);
            border-radius: 32px; padding: 28px; margin-bottom: 24px; 
            border: 1px solid rgba(255, 255, 255, 0.08); 
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
        }

        .btn-main { 
            background: linear-gradient(135deg, #0077ff, #00d4ff); 
            color: #000; border: none; padding: 20px; width: 100%; 
            border-radius: 22px; font-weight: 900; font-size: 17px;
            cursor: pointer; transition: 0.3s; letter-spacing: 0.5px;
            box-shadow: 0 8px 20px rgba(0, 119, 255, 0.3);
        }
        .btn-main:active { transform: scale(0.96); box-shadow: none; }

        .input-group { margin-bottom: 20px; text-align: left; }
        .input-group label { display: block; font-size: 11px; color: var(--primary); margin-bottom: 10px; padding-left: 12px; font-weight: 800; opacity: 0.8; }
        .input-group input, .input-group select { 
            width: 100%; background: rgba(0, 0, 0, 0.3); border: 1px solid rgba(255,255,255,0.1); 
            padding: 18px; border-radius: 18px; color: #fff; font-size: 15px; 
            box-sizing: border-box; outline: none; transition: 0.3s;
        }

        .bottom-nav { 
            position: fixed; bottom: 0; width: 100%; 
            background: rgba(11, 14, 17, 0.9); 
            backdrop-filter: blur(25px);
            display: flex; padding: 18px 0; 
            border-top: 1px solid rgba(255,255,255,0.08); 
            z-index: 100; justify-content: space-around;
        }
        .nav-item { text-align: center; color: #5e6771; font-size: 11px; font-weight: 700; cursor: pointer; transition: 0.3s; min-width: 80px; }
        .nav-item.active { color: var(--primary); transform: translateY(-3px); }
        .nav-item i { font-size: 26px; margin-bottom: 6px; display: block; }
    </style>
</head>
<body>

    <div class="header">
        <div class="balance-label">Available Balance</div>
        <div class="balance-value">
            <span id="bal">0.00</span> 
            <small style="font-size:20px; opacity: 0.6; font-weight: 400;">ETB</small>
        </div>
    </div>

    <div class="content">
        <div id="home" class="section active">
            <div class="card" style="text-align: center;">
                <i class="fas fa-play-circle" style="font-size: 50px; color: var(--primary); margin-bottom: 15px;"></i>
                <h2>Watch & Earn</h2>
                <p style="opacity: 0.6;">ማስታወቂያ አይተው 0.50 ETB ያግኙ</p>
                <button class="btn-main" onclick="watchAd()">WATCH AD NOW</button>
            </div>
        </div>

        <div id="wallet" class="section">
            <div class="card">
                <h3 style="text-align: center;">Withdrawal Form</h3>
                <div class="input-group">
                    <label>PAYMENT METHOD</label>
                    <select id="wMethod">
                        <option value="Telebirr">Telebirr</option>
                        <option value="CBE">CBE (ንግድ ባንክ)</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>ACCOUNT / PHONE NUMBER</label>
                    <input type="text" id="wPhone" placeholder="09 / 10...">
                </div>
                <div class="input-group">
                    <label>AMOUNT</label>
                    <input type="number" id="wAmount" placeholder="Min 25 ETB">
                </div>
                <button class="btn-main" onclick="confirmWithdraw()">SEND REQUEST</button>
            </div>
        </div>
    </div>

    <nav class="bottom-nav">
        <div class="nav-item active" onclick="tab('home', 0)"><i class="fas fa-coins"></i>Earn</div>
        <div class="nav-item" onclick="tab('wallet', 1)"><i class="fas fa-wallet"></i>Wallet</div>
    </nav>

    <script>
        const tg = window.Telegram.WebApp;
        
        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyC6bxJ1d3GwzsSYAQM6YCNIxzHOcvQAHx4",
            authDomain: "shark-pro-fire.firebaseapp.com",
            databaseURL: "https://shark-pro-fire-default-rtdb.firebaseio.com",
            projectId: "shark-pro-fire",
            storageBucket: "shark-pro-fire.firebasestorage.app",
            messagingSenderId: "997842284367",
            appId: "1:997842284367:web:d862eb126a2cc711151f3a"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // User ID setup
        const urlParams = new URLSearchParams(window.location.search);
        let userId = urlParams.get('user_id') || localStorage.getItem('local_user_id') || "user_" + Math.floor(Math.random() * 1000000);
        localStorage.setItem('local_user_id', userId);
        const userRef = database.ref('users/' + userId);

        let currentBalance = 0;

        // Load Balance from Firebase
        userRef.on('value', (snapshot) => {
            const data = snapshot.val();
            if (data && data.balance !== undefined) {
                currentBalance = data.balance;
                document.getElementById('bal').innerText = currentBalance.toFixed(2);
            }
        });

        function tab(id, idx) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.querySelectorAll('.nav-item')[idx].classList.add('active');
            tg.HapticFeedback.impactOccurred('medium');
        }

        function watchAd() {
            // እዚህ ጋር እውነተኛ ማስታወቂያ መጨመር ትችላለህ
            currentBalance += 0.50;
            userRef.update({ balance: currentBalance });
            tg.showAlert("Success: +0.50 ETB Added!");
            tg.HapticFeedback.notificationOccurred('success');
        }

        function confirmWithdraw() {
            const amount = parseFloat(document.getElementById('wAmount').value);
            const phone = document.getElementById('wPhone').value;
            const method = document.getElementById('wMethod').value;

            if (isNaN(amount) || amount < 25) {
                tg.showAlert("ቢያንስ 25 ETB ያስገቡ!");
                return;
            }
            if (amount > currentBalance) {
                tg.showAlert("በቂ ባላንስ የለዎትም!");
                return;
            }
            if (!phone) {
                tg.showAlert("እባክዎ አካውንት ያስገቡ!");
                return;
            }

            // Save withdrawal request
            database.ref('withdrawals').push({
                userId: userId,
                method: method,
                account: phone,
                amount: amount,
                status: "Pending",
                date: new Date().toLocaleString()
            });

            // Deduct balance
            currentBalance -= amount;
            userRef.update({ balance: currentBalance });
            
            tg.showAlert("ጥያቄዎ ተልኳል! በ 24 ሰዓት ውስጥ ይከፈልዎታል።");
            document.getElementById('wAmount').value = "";
            document.getElementById('wPhone').value = "";
            tg.HapticFeedback.notificationOccurred('success');
        }

        tg.expand();
    </script>
</body>
</html>
