 <!DOCTYPE html>
<html lang="am">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Shark Pro - Ultra Premium</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { 
            --primary: #00d4ff; 
            --bg: #05070a; 
            --card: rgba(22, 28, 36, 0.8); 
            --text: #ffffff; 
            --accent: #fcd535; 
            --success: #00ff88;
            --glass: rgba(255, 255, 255, 0.03);
        }
        
        body { 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            background-color: var(--bg);
            background-image: radial-gradient(circle at 50% -20%, #004d7a 0%, var(--bg) 80%);
            color: var(--text); 
            margin: 0; padding: 0; 
            display: flex; flex-direction: column; 
            height: 100vh; overflow: hidden; 
        }
        
        .header { 
            padding: 45px 20px; 
            text-align: center; 
            border-bottom: 1px solid rgba(0, 212, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .balance-label { 
            font-size: 11px; font-weight: 700; opacity: 0.5; 
            letter-spacing: 4px; margin-bottom: 8px; text-transform: uppercase;
        }
        
        .balance-value { 
            font-size: 56px; font-weight: 900; color: var(--primary); 
            text-shadow: 0 0 40px rgba(0, 212, 255, 0.4); 
            display: flex; align-items: center; justify-content: center; gap: 12px;
        }

        .content { flex: 1; overflow-y: auto; padding: 20px; padding-bottom: 120px; scroll-behavior: smooth; }
        .section { display: none; }
        .section.active { display: block; animation: slideUp 0.4s ease-out; }
        
        @keyframes slideUp { 
            from { transform: translateY(20px); opacity: 0; } 
            to { transform: translateY(0); opacity: 1; } 
        }

        .card { 
            background: var(--card); 
            backdrop-filter: blur(15px);
            border-radius: 32px; padding: 28px; margin-bottom: 24px; 
            border: 1px solid rgba(255, 255, 255, 0.08); 
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
        }

        .stat-badge { 
            font-size: 12px; font-weight: 800; color: var(--primary); 
            background: rgba(0, 212, 255, 0.12); 
            padding: 8px 18px; border-radius: 100px; 
            border: 1px solid rgba(0, 212, 255, 0.2);
            display: inline-flex; align-items: center; gap: 8px; margin-bottom: 20px;
        }

        .vid-box { 
            width: 100%; aspect-ratio: 16/9; background: #000; 
            border-radius: 24px; margin-bottom: 25px; overflow: hidden; 
            position: relative; border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }
        
        .overlay { 
            position: absolute; top:0; left:0; width:100%; height:100%; 
            background: rgba(0,0,0,0.5); 
            display: flex; align-items: center; justify-content: center; 
            cursor: pointer; z-index: 2; transition: 0.3s;
        }
        .overlay:hover { background: rgba(0,0,0,0.3); }

        .btn-main { 
            background: linear-gradient(135deg, #0077ff, #00d4ff); 
            color: #000; border: none; padding: 20px; width: 100%; 
            border-radius: 22px; font-weight: 900; font-size: 17px;
            cursor: pointer; transition: 0.3s; letter-spacing: 0.5px;
            box-shadow: 0 8px 20px rgba(0, 119, 255, 0.3);
        }
        .btn-main:active { transform: scale(0.96); box-shadow: none; }

        .btn-bonus { 
            background: linear-gradient(135deg, #fcd535, #ffb800); 
            color: #000; border: none; padding: 18px; width: 100%; 
            border-radius: 20px; font-weight: 800; margin-top: 15px; cursor: pointer;
            transition: 0.3s;
        }
        .btn-bonus:disabled { opacity: 0.3; filter: grayscale(1); }

        .input-group { margin-bottom: 20px; text-align: left; }
        .input-group label { display: block; font-size: 11px; color: var(--primary); margin-bottom: 10px; padding-left: 12px; font-weight: 800; opacity: 0.8; }
        .input-group input, .input-group select { 
            width: 100%; background: rgba(0, 0, 0, 0.3); border: 1px solid rgba(255,255,255,0.1); 
            padding: 18px; border-radius: 18px; color: #fff; font-size: 15px; 
            box-sizing: border-box; outline: none; transition: 0.3s;
        }
        .input-group input:focus { border-color: var(--primary); background: rgba(0, 212, 255, 0.05); }

        .copy-box { 
            background: rgba(0, 0, 0, 0.2); padding: 20px; border-radius: 20px; 
            border: 2px dashed rgba(0, 212, 255, 0.2); color: var(--primary); 
            margin: 25px 0; font-size: 14px; display: flex; 
            justify-content: space-between; align-items: center; cursor: pointer;
            font-family: monospace;
        }

        .bottom-nav { 
            position: fixed; bottom: 0; width: 100%; 
            background: rgba(11, 14, 17, 0.9); 
            backdrop-filter: blur(25px);
            display: flex; padding: 18px 0; 
            border-top: 1px solid rgba(255,255,255,0.08); 
            z-index: 100; justify-content: space-around;
        }
        .nav-item { text-align: center; color: #5e6771; font-size: 11px; font-weight: 700; cursor: pointer; transition: 0.3s; min-width: 80px; }
        .nav-item.active { color: var(--primary); transform: translateY(-3px); }
        .nav-item i { font-size: 26px; margin-bottom: 6px; display: block; }
        
        /* Icons decoration */
        .icon-circle {
            width: 70px; height: 70px; background: rgba(0, 212, 255, 0.15);
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            margin: 0 auto 15px; border: 1px solid rgba(0, 212, 255, 0.3);
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="balance-label">Available Balance</div>
        <div class="balance-value">
            <span id="bal">0.00</span> 
            <small style="font-size:20px; opacity: 0.6; font-weight: 400;">ETB</small>
        </div>
    </div>

    <div class="content">
        <div id="home" class="section active">
            <div style="text-align: center;">
                <span class="stat-badge"><i class="fas fa-bolt"></i> <span id="adCount">25</span>/25 Ads Remaining</span>
            </div>
            <div class="card">
                <div class="vid-box">
                    <video id="vid" width="100%" height="100%" onended="reward(0.30)" playsinline>
                        <source src="https://media.w3.org/2010/05/sintel/trailer.mp4" type="video/mp4">
                    </video>
                    <div id="cover" class="overlay" onclick="goVid()">
                        <div style="background: var(--primary); width: 75px; height: 75px; border-radius: 50%; display: flex; align-items: center; justify-content: center; box-shadow: 0 0 30px rgba(0, 212, 255, 0.5);">
                            <i class="fas fa-play" style="font-size:28px; color:#000; margin-left: 5px;"></i>
                        </div>
                    </div>
                </div>
                <button id="vBtn" class="btn-main" onclick="goVid()">WATCH & EARN 0.30</button>
            </div>

            <div class="card" style="background: linear-gradient(145deg, rgba(252,213,53,0.08) 0%, rgba(18,22,29,1) 100%); text-align: center;">
                <div class="icon-circle" style="background: rgba(252, 213, 53, 0.1); border-color: rgba(252, 213, 53, 0.3);">
                    <i class="fas fa-gift" style="font-size: 30px; color: var(--accent);"></i>
                </div>
                <h2 style="margin: 0 0 5px; font-size: 24px;">Daily Gift</h2>
                <p style="font-size: 13px; opacity: 0.5; margin-bottom: 15px;">Claim your 0.50 ETB bonus</p>
                <button id="bBtn" class="btn-bonus" onclick="dailyBonus()">COLLECT NOW</button>
            </div>
        </div>

        <div id="wallet" class="section">
            <div class="card" style="text-align: center;">
                <div class="icon-circle">
                    <i class="fas fa-shield-alt" style="font-size: 30px; color: var(--success);"></i>
                </div>
                <h3 style="margin:0 0 5px;">Secure Withdrawal</h3>
                <p style="font-size:13px; opacity:0.5; margin-bottom:25px;">Minimum Payout: 25.00 ETB</p>
                
                <div class="input-group">
                    <label>PAYMENT METHOD</label>
                    <select id="wMethod">
                        <option value="Telebirr">Telebirr (Instant)</option>
                        <option value="CBE">Commercial Bank (CBE)</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>WITHDRAW AMOUNT</label>
                    <input type="number" id="wAmount" placeholder="0.00">
                </div>
                <div class="input-group">
                    <label>FULL NAME</label>
                    <input type="text" id="wName" placeholder="Enter account name">
                </div>
                <div class="input-group">
                    <label>ACCOUNT / PHONE NUMBER</label>
                    <input type="number" id="wPhone" placeholder="09 / 10...">
                </div>
                <button class="btn-main" onclick="confirmWithdraw()">CONFIRM WITHDRAWAL</button>
            </div>
        </div>

        <div id="invite" class="section">
            <div class="card" style="text-align: center;">
                <div class="stat-badge"><i class="fas fa-user-plus"></i> <span id="refCount">0</span>/5 Referred</div>
                <div class="icon-circle" style="background: rgba(0, 119, 255, 0.15); width: 100px; height: 100px;">
                    <i class="fas fa-paper-plane" style="font-size: 45px; color: var(--primary);"></i>
                </div>
                <h3 style="font-size: 24px; margin: 15px 0 5px;">Invite Friends</h3>
                <p style="font-size:13px; opacity:0.6; line-height: 1.6; padding: 0 10px;">የግብዣ ሊንክዎን ለጓደኞችዎ በማጋራት በእያንዳንዱ ሰው ተጨማሪ ቦነስ ያግኙ።</p>
                
                <div class="copy-box" onclick="doCopy()">
                    <span id="linkTxt">t.me/SharkAds_bot?start=user6381</span>
                    <i class="fas fa-clone" style="opacity: 0.8;"></i>
                </div>
                <button class="btn-main" onclick="doCopy()">COPY LINK</button>
            </div>
        </div>
    </div>

    <nav class="bottom-nav">
        <div class="nav-item active" onclick="tab('home', 0)"><i class="fas fa-coins"></i>Earn</div>
        <div class="nav-item" onclick="tab('wallet', 1)"><i class="fas fa-wallet"></i>Wallet</div>
        <div class="nav-item" onclick="tab('invite', 2)"><i class="fas fa-users"></i>Invite</div>
    </nav>

    <script>
        const tg = window.Telegram.WebApp;
        let b = 0.00;
        let adsLeft = 25;
        let lastClaim = localStorage.getItem('lastBonusDate');

        const today = new Date().toLocaleDateString();
        if(lastClaim === today) {
            document.getElementById('bBtn').disabled = true;
            document.getElementById('bBtn').innerText = "COLLECTED TODAY";
        }

        function tab(id, idx) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.querySelectorAll('.nav-item')[idx].classList.add('active');
            tg.HapticFeedback.impactOccurred('medium');
        }

        function goVid() {
            if(adsLeft <= 0) { tg.showAlert("የዛሬውን ማስታወቂያ ጨርሰዋል!"); return; }
            document.getElementById('cover').style.display = 'none';
            document.getElementById('vid').play();
            document.getElementById('vBtn').innerText = "WATCHING...";
        }

        function reward(amt) {
            b += amt; adsLeft--; updateUI();
            document.getElementById('cover').style.display = 'flex';
            document.getElementById('vBtn').innerText = "WATCH & EARN 0.30";
            tg.showAlert("Success: +0.30 ETB Added!");
            tg.HapticFeedback.notificationOccurred('success');
        }

        function dailyBonus() {
            const today = new Date().toLocaleDateString();
            if(lastClaim === today) return;
            b += 0.50; updateUI();
            localStorage.setItem('lastBonusDate', today);
            document.getElementById('bBtn').disabled = true;
            document.getElementById('bBtn').innerText = "COLLECTED TODAY";
            tg.showAlert("Congrats! 0.50 ETB Bonus Received.");
        }

        function confirmWithdraw() {
            const amount = parseFloat(document.getElementById('wAmount').value);
            const name = document.getElementById('wName').value;
            const phone = document.getElementById('wPhone').value;

            if (isNaN(amount) || amount < 25) {
                tg.showAlert("እባክዎ ቢያንስ 25 ETB ያስገቡ!");
                return;
            }
            if (amount > b) {
                tg.showAlert("በቂ ባላንስ የለዎትም!");
                return;
            }
            if (!name || !phone) {
                tg.showAlert("እባክዎ መረጃዎችን ይሙሉ!");
                return;
            }

            b -= amount; updateUI();
            tg.showAlert("ጥያቄዎ ተቀባይነት አግኝቷል! በ 24 ሰዓት ውስጥ ይላክለታል።");
            
            document.getElementById('wAmount').value = "";
            document.getElementById('wName').value = "";
            document.getElementById('wPhone').value = "";
            tg.HapticFeedback.notificationOccurred('success');
        }

        function doCopy() {
            const link = document.getElementById('linkTxt').innerText;
            const el = document.createElement('textarea');
            el.value = link;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);
            tg.showAlert("Invite Link Copied!");
            tg.HapticFeedback.impactOccurred('heavy');
        }

        function updateUI() {
            document.getElementById('bal').innerText = b.toFixed(2);
            document.getElementById('adCount').innerText = adsLeft;
        }

        tg.expand();
        tg.backgroundColor = '#05070a';
        tg.headerColor = '#05070a';
    <script>
    const tg = window.Telegram.WebApp;
    
    // የFirebase መረጃዎችህ
    const firebaseConfig = {
        apiKey: "AIzaSyC6bxJ1d3GwzsSYAQM6YCNIxzHOcvQAHx4",
        authDomain: "shark-pro-fire.firebaseapp.com",
        databaseURL: "https://shark-pro-fire-default-rtdb.firebaseio.com",
        projectId: "shark-pro-fire",
        storageBucket: "shark-pro-fire.firebasestorage.app",
        messagingSenderId: "997842284367",
        appId: "1:997842284367:web:d862eb126a2cc711151f3a"
    };
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // የተጠቃሚ መለያ
    const urlParams = new URLSearchParams(window.location.search);
    let userId = urlParams.get('user_id') || "user_" + Math.floor(Math.random() * 1000000);
    const userRef = database.ref('users/' + userId);

    let b = 0.00;
    let adsLeft = 25;

    // ዳታውን ከFirebase መጫን
    userRef.on('value', (snapshot) => {
        const data = snapshot.val();
        if (data) {
            b = data.balance || 0;
            document.getElementById('bal').innerText = b.toFixed(2);
        }
    });

    // ሌሎቹ የላክሃቸው ፋንክሽኖች (goVid, reward, dailyBonus ወዘተ) እዚህ ይቀጥላሉ...
    // ለምሳሌ በreward ፋንክሽን ውስጥ ባላንሱን ወደ Firebase መላክን አትርሳ፡
    function reward(amt) {
        b += amt; adsLeft--; 
        userRef.update({ balance: b }); // ዳታውን ሴቭ ያደርጋል
        updateUI();
        // ... የቀረው ኮድ
    }
</script>
    </script>
</body>
</html>
