<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shark Pro Fix</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { 
            background-color: white !important; 
            color: black !important; 
            font-family: Arial, sans-serif; 
            margin: 0; padding: 0;
            text-align: center;
        }
        .header { background: #f0f8ff; padding: 20px; border-bottom: 2px solid #0077ff; }
        .content { padding: 20px; min-height: 300px; }
        .page { display: none; }
        .active { display: block; }
        
        .card { 
            border: 1px solid #ddd; padding: 20px; border-radius: 15px; 
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); margin-bottom: 20px;
        }
        .btn { 
            background: #0077ff; color: white; border: none; padding: 12px 20px; 
            border-radius: 8px; font-weight: bold; cursor: pointer; width: 100%;
        }
        .nav { 
            position: fixed; bottom: 0; width: 100%; background: #eee; 
            display: flex; border-top: 1px solid #ccc;
        }
        .nav-item { flex: 1; padding: 15px; cursor: pointer; font-weight: bold; border-right: 1px solid #ddd; }
        .nav-item:last-child { border-right: none; }
        input { width: 90%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; }
    </style>
</head>
<body>

    <div class="header">
        <div style="font-size: 14px;">የአሁኑ ባላንስ</div>
        <div style="font-size: 30px; font-weight: bold; color: #0077ff;"><span id="bal">0.00</span> ETB</div>
    </div>

    <div class="content">
        <div id="earnPage" class="page active">
            <div class="card">
                <h3>ማስታወቂያ አይተው ብር ያግኙ</h3>
                <button class="btn" onclick="earnMoney()">ቪዲዮ እይ (+0.30)</button>
            </div>
        </div>

        <div id="walletPage" class="page">
            <div class="card">
                <h3>ብር ማውጫ (Wallet)</h3>
                <p style="color: red; font-size: 12px;">ቢያንስ 25 ETB ያስፈልጋል</p>
                <input type="number" id="wAmt" placeholder="የብር መጠን">
                <input type="text" id="wPhone" placeholder="የስልክ ቁጥር">
                <button class="btn" style="background: green;" onclick="withdraw()">ብር አውጣ</button>
            </div>
        </div>

        <div id="invitePage" class="page">
            <div class="card">
                <h3>ጓደኛ ይጋብዙ</h3>
                <p>ለእያንዳንዱ ሰው 0.50 ETB ያግኙ</p>
                <div style="background: #f9f9f9; padding: 10px; border: 1px dashed #0077ff;">t.me/SharkAds_bot?start=user123</div>
                <button class="btn" style="margin-top: 10px;" onclick="copyInv()">ሊንኩን ቅዳ</button>
            </div>
        </div>
    </div>

    <div class="nav">
        <div class="nav-item" onclick="changeTab('earnPage')">Earn</div>
        <div class="nav-item" onclick="changeTab('walletPage')">Wallet</div>
        <div class="nav-item" onclick="changeTab('invitePage')">Invite</div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        let balance = 0.00;

        function changeTab(pageId) {
            // ሁሉንም ገጾች ደብቅ
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            // የተመረጠውን ገጽ አሳይ
            document.getElementById(pageId).classList.add('active');
        }

        function earnMoney() {
            balance += 0.30;
            document.getElementById('bal').innerText = balance.toFixed(2);
            tg.showAlert("0.30 ETB ተጨምሯል!");
        }

        function withdraw() {
            let amt = document.getElementById('wAmt').value;
            if(balance < 25) {
                tg.showAlert("ባላንስዎ ከ 25 ETB በታች ነው!");
            } else if(!amt || amt < 25) {
                tg.showAlert("እባክዎ ቢያንስ 25 ETB ያስገቡ");
            } else {
                balance -= parseFloat(amt);
                document.getElementById('bal').innerText = balance.toFixed(2);
                tg.showAlert("ጥያቄዎ ተልኳል!");
            }
        }

        function copyInv() {
            tg.showAlert("ሊንኩ ተቀድቷል!");
        }

        tg.expand();
    </script>
</body>
</html>
