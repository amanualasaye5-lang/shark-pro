<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* ሙሉ ለሙሉ ነጭ ዳራ እና ጥቁር ጽሁፍ */
        body { 
            background-color: #ffffff !important; 
            color: #000000 !important; 
            font-family: sans-serif;
            margin: 0; padding: 20px;
            text-align: center;
        }
        
        .balance-box {
            background: #f0f0f0;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
        }

        .balance-amount {
            font-size: 35px;
            font-weight: bold;
            color: #0077ff;
        }

        .card {
            background: #ffffff;
            border: 2px solid #0077ff;
            border-radius: 20px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .btn {
            background: #0077ff;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
        }

        .video-placeholder {
            width: 100%;
            height: 200px;
            background: #000;
            border-radius: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="balance-box">
        <div style="font-size: 14px; color: #666;">ያለዎት ባላንስ</div>
        <div class="balance-amount">0.00 ETB</div>
    </div>

    <div class="card">
        <h3>ማስታወቂያ አይተው ብር ያግኙ</h3>
        <div class="video-placeholder"></div>
        <button class="btn">ቪዲዮውን ክፈት</button>
    </div>

    <div class="card" style="border-color: #ff9900;">
        <h3 style="color: #ff9900;">ዕለታዊ ስጦታ</h3>
        <button class="btn" style="background: #ff9900;">0.50 ተቀበል</button>
    </div>

</body>
</html>
